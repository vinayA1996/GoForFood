<mat-card mat-ripple class="card-content font">
    <mat-card-content>
        <form id="edit-form" #form="ngForm" novalidate>
            <h2 style="color: white; margin-bottom: 0.2rem;">User Profile</h2>
            <div class="profile-image">
                <img width="70" height="70" src="{{user.image}}">
                <button mat-button (click)="inputImage.click()" type="button">
                    Choose image
                </button>
                <input hidden #inputImage type="file" (change)="uploadfile($event)">
            </div>
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="user.username" name="username" type="text" #username="ngModel">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>House No</mat-label>
                <input type="text" matInput [(ngModel)]="user.address.houseNo"  #houseNo="ngModel"  name="houseNo">
            </mat-form-field>
            <!-- <div *ngIf="houseNo?.touched && houseNo?.invalid">
                    <div *ngIf="houseNo?.errors?.['required']" class="error">
                        House number is required
                    </div>
                </div> -->
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Street</mat-label>
                <input type="text" matInput [(ngModel)]="user.address.street" #street="ngModel" name="street">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Pincode</mat-label>
                <input type="text" matInput [(ngModel)]="user.address.pinCode" maxlength="6" minlength="6" #pincode="ngModel" name="pincode">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>City</mat-label>
                <input type="text" matInput [(ngModel)]="user.address.city" #city="ngModel"  name="city">
            </mat-form-field>
            <!-- <div *ngIf="street?.touched && street?.invalid">
                    <div *ngIf="street?.errors?.['required']" class="error">
                        Street is required
                    </div>
                </div> -->
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput [(ngModel)]="user.phoneNo" name="phoneNo" maxlength="10" minlength="10" #houseNo="ngModel" type="text" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button color="accent" mat-raised-button [disabled]="form.invalid" (click)="saveChanges(form)" >
            Save Changes
        </button>
    </mat-card-actions>
</mat-card>
