<div class="section">
    <div class="cart">
        <div class="header">
            <h1>
                Cart
            </h1>
        </div>
        <hr>

        <div class="cards">
            <div class="card calculation" *ngFor="let i of items; let j=index">
                <div class="left">
                    <h2>
                        {{i.itemName}}
                    </h2>
                    <p>
                        Restaurant : {{i.resName}}
                    </p>
                    <p>
                        City : {{i.resCity}}
                    </p>
                </div>
                <div class="right">
                    <h2 style="padding-left: 1.5rem;">
                        ₹ {{i.price}}
                    </h2>
                    <div class="counter">
                        <span> Quantity </span> &nbsp;&nbsp;
                        <button (click)="minus(j)" ><i class="fa-solid fa-minus" ></i></button>
                        <input disabled type="text" name="quantity" value="{{i.qty}}">
                        <button (click)="plus(j)"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <h4 style="margin-top: 0.5rem;">Amount :  ₹ {{i.total}}</h4>
                    <p>
                        <button (click)="deleteItem(email,i)"
                            style="background-color: transparent; border: none; color: red;">
                            <i class="fa-solid fa-trash-can fa-2x"></i>
                        </button>
                    </p>
                </div>
            </div>
        </div>
        <hr>
        <div class="amount">
            <h2>
                Total amount : ₹ {{amount}}
            </h2>
            <p>
                {{items.length}} item(s)
            </p>
            <button mat-raised-button (click)="confirmOrder(items,amount)">Confirm Order</button>
        </div>
    </div>
</div>
